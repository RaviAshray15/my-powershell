<!DOCTYPE html>

    <link rel="icon" href="logo.png">

</head>

<body>
    <div class="typing">

        <div class="opening">
            <p> Windows PowerShell<br><br> Copyright (C) Microsoft Corporation. All rights reserved.<br><br> Install the

                    class="comment"> // It

            <p>Choose an option: </p>
